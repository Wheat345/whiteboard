
<html>
<head>
<style>
body {
  height: 100%;
}
textarea {
  width: 100%;
  height: 100%;
  border-color:Transparent;
  overflow:auto;
}
</style>
</head>
<header><title>LinXi</title></header>
<body>
<script>
  var client = new WebSocket('ws://localhost:8082');
  client.addEventListener('message', function (event) {
     console.log('Message from server ', event.data);
     document.getElementById("myInput").value = event.data;
  });
  /* input change lisener */
  function sendingMessageToServer() {
    var x = document.getElementById("myInput").value;
    client.send(x);

  }
/*end*/
</script>
<textarea type="text"  name="txtarea" id="myInput" oninput="sendingMessageToServer()"style="font-family: Arial;font-size: 12pt;">
</textarea>
</body>
</html>
